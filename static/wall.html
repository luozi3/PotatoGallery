<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LUOZI_SAMA 图墙</title>
  <meta name="description" content="LUOZI_SAMA 的图墙首页，米黄色日间与柔和夜间模式，支持点赞与观看交互。" />
  <link rel="stylesheet" href="/static/styles/wall.css" />
</head>
<body>
  <div class="page">
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-top">
        <a class="brand" href="/" aria-label="返回首页">
          <div class="brand-badge" aria-hidden="true">LS</div>
          <div>
            <h1 id="hero-title">LUOZI_SAMA · 图墙</h1>
            <small>米黄色日间 / 柔和夜间 · 响应式 + 交互点赞观看</small>
          </div>
        </a>
        <div class="action-group">
          <button class="button ghost" id="theme-toggle" type="button">米色日间</button>
          <a class="button accent" href="#wall-grid">开始浏览</a>
        </div>
      </div>

      <div class="hero-body">
        <div class="hero-copy">
          <h2>轻盈的插画墙，随时切换心情</h2>
          <p>为低配环境定制：纯静态、懒加载、主题切换、点赞/观看本地持久化。手机与桌面自动弹性适配。</p>

          <div class="filter-bar" aria-label="筛选与排序">
            <div class="search-box">
              <span aria-hidden="true">搜</span>
              <input id="search-input" type="search" placeholder="搜索标题、标签，例如 暖调 / 城市" aria-label="搜索插画" />
            </div>
            <select id="sort-select" class="sort-select" aria-label="排序">
              <option value="trending">按热度</option>
              <option value="new">按时间</option>
              <option value="likes">按点赞</option>
            </select>
          </div>

          <div class="chips" aria-label="快速标签">
            <button class="chip active" data-tag="all" type="button">全部</button>
            <button class="chip" data-tag="暖调" type="button">暖调</button>
            <button class="chip" data-tag="冷调" type="button">冷调</button>
            <button class="chip" data-tag="城市" type="button">城市</button>
            <button class="chip" data-tag="故事感" type="button">故事感</button>
          </div>
        </div>

        <div class="stats-grid" aria-label="汇总数据">
          <div class="stat-card">
            <span class="stat-label">作品</span>
            <span class="stat-value" data-total-shots>--</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">累计观看</span>
            <span class="stat-value" data-total-views>--</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">累计点赞</span>
            <span class="stat-value" data-total-likes>--</span>
          </div>
        </div>
      </div>
    </section>

    <section aria-live="polite" aria-label="图墙列表">
      <div id="empty" class="empty hidden">当前筛选暂无作品，换个关键词或标签试试。</div>
      <div class="wall-grid" id="wall-grid"></div>
    </section>
  </div>

  <div class="quick-view" id="quick-view" role="dialog" aria-modal="true">
    <div class="quick-panel">
      <div class="quick-media">
        <img id="quick-img" src="" alt="" loading="lazy" />
      </div>
      <div class="quick-meta">
        <div class="meta">
          <div>
            <h3 id="quick-title"></h3>
            <p id="quick-desc" style="margin:4px 0; color:var(--muted);"></p>
          </div>
          <button class="icon-btn" id="quick-close" type="button">关闭</button>
        </div>
        <div class="badges" id="quick-tags"></div>
        <div class="meta-grid" id="quick-meta"></div>
        <div class="card-footer">
          <div class="counts" id="quick-counts"></div>
          <button class="icon-btn" id="quick-like" type="button">点赞</button>
        </div>
      </div>
    </div>
  </div>

  <div class="floating-hint">
    点开卡片可查看大图并自动计入观看；点赞与主题偏好会保存在本地。
  </div>

  <script src="/static/js/wall.js"></script>
</body>
</html>
